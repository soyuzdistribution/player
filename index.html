<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOYUZ MEDIA DISTRIBUTION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container winxp-window">
        <div class="title-bar">
            <div class="title-bar-text">
                <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="icon" class="title-icon">
                SOYUZ Music Player
            </div>
            <div class="title-bar-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <div class="playlist" id="playlist">
                <!-- Треки будут добавлены через JavaScript -->
            </div>
            <div class="pagination">
                <button class="winxp-button" id="prevPage">◀</button>
                <span id="pageInfo">Страница 1 из 1</span>
                <button class="winxp-button" id="nextPage">▶</button>
            </div>
        </div>

        <div class="player" id="player">
            <div class="winxp-window player-window">
                <div class="title-bar">
                    <div class="title-bar-text">
                        <img src="https://win98icons.alexmeub.com/icons/png/cd_music2-4.png" alt="icon" class="title-icon">
                        Проигрыватель Soyuz Media
                    </div>
                    <div class="title-bar-controls">
                        <button class="close-btn">×</button>
                    </div>
                </div>
                <div class="window-content player-content">
                    <div class="now-playing">Сейчас играет: <span id="current-track">-</span></div>
                    <div class="controls">
                        <button id="prev-btn" class="winxp-button">⏮</button>
                        <button id="play-btn" class="winxp-button">▶</button>
                        <button id="next-btn" class="winxp-button">⏭</button>
                    </div>
                    <div class="progress-container">
                        <span id="current-time">0:00</span>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
